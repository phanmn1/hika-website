<% layout('../templates/layout') %>
  <div class="profile-container">
    <section class="header-container-section">
      <%~ await includeAsync("./profile", { profile: it.profile }) %> 
    </section>
    <section class="header-container-item">
      <figure>
        <img src= 
          <%= 'data:image/png;base64,' + it.img %>
        alt="logo" class="logo"/>
      </figure>
    </section>
  </div>
    <section>
      <h1 class="question-title">Questions for prospective owner</h1>
      <div class="question-container">
        <%~ await includeAsync("./questions", { questions: it.questions }) %> 
      </div>
    </section>
    <section>
      <%~ await includeAsync("./preferences", { preferences: it.preferences }) %>
    </section>
